<div class="container">
  <h1 class="title">¡Contáctanos!</h1>
  <h3>
    Si necesitas cualquier tipo de información relacionada con Rick y Morty o
    puedes aportar nuevo contenido no dudes en comunicarte con nosotros
  </h3>

  <h2>Formulario de Contacto:</h2>

  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="userRegisterForm">
    <fieldset>
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name" />
      <div
        *ngIf="
          !userRegisterForm.get('name')?.valid &&
          (userRegisterForm.get('name')?.dirty || submitted)
        "
      >
        El nombre no es correcto.
      </div>
    </fieldset>

    <fieldset>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div
        *ngIf="
          !userRegisterForm.get('email')?.valid &&
          (userRegisterForm.get('email')?.dirty || submitted)
        "
      >
        Has introducido un mail incorrecto.
      </div>
    </fieldset>

    <fieldset>
      <label for="tlf">Tlf:</label>
      <input
        type="password"
        id="tlf"
        formControlName="tlf"
      />
      <div
        *ngIf="
          !userRegisterForm.get('tlf')?.valid &&
          (userRegisterForm.get('tlf')?.dirty || submitted)
        "
      >
        Tu número no es valido.
      </div>
    </fieldset>

    <button type="submit" [disabled]="!userRegisterForm?.valid">Submit</button>
  </form>
</div>
